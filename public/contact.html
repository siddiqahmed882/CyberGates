<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>Document</title>
</head>

<body id="contact">
  <!-- nav -->
  <nav-component></nav-component>

  <!-- hero -->
  <hero-component>
    <span slot="title">Let us protect your business from cyber criminals</span>
  </hero-component>

  <!-- main -->
  <main class="main">
    <div class="container">
      <div class="main__header mb-1">
        <h2 class="main__title">contact us</h2>
        <p class="main__lead">If you want any more information about our Company or the Services we offer, please don't
          hesitate to complete the form below and one of our team will get back to you as soon as possible.</p>
      </div>
      <form class="contact-form mb-2" name="contact" method="POST" data-netlify="true">
        <div class="field-wrapper name-field">
          <label for="name">Name*:</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="wrapper email-field">
          <label for="email">Email*:</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="wrapper phone-field">
          <label for="phone">Phone:</label>
          <input type="text" name="phone" id="phone">
        </div>
        <div class="wrapper website-field">
          <label for="website">Website:</label>
          <input type="url" name="website" id="website">
        </div>
        <div class="wrapper subject-field">
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="" selected>please choose</option>
          </select>
        </div>
        <div class="wrapper message-field">
          <label for="message">Message*:</label>
          <textarea name="message" id="message" cols="10" rows="5"></textarea>
        </div>
        <div class="wrapper submit-field">
          <input class="btn" type="submit" value="Submit">
        </div>
      </form>
      <hr class="mb-2" />
      <div class="secondary__contact__details">
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer-component></footer-component>

  <!-- template -->
  <template data-contact-info>
    <ul class="contact__details">
      <li class="country__name"></li>
      <li class="address">
        <address></address>
      </li>
      <li class="email">Email: <a href="#"></a> </li>
      <li class="phone">Phone: <a href="#"></a> </li>
    </ul>
  </template>
</body>
<script src="./js/components.js" type="module"></script>
<script src="./js/contact.js" type="module"></script>

</html>
